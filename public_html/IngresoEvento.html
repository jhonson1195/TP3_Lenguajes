    <head>

        <script>

window.onload = cambiarfondo;

function cambiarfondo()
{
   celda1.style.background="#a4bdfc";

    <body>
        
        <h1>Aregar Evento:</h1>
        <h3> Titulo:<input type="text" name="summary"/> </h3>
        <h3> Inicio:<input type="text" name="start"/>Hora:<input type="text" name="hora1"/></h3>
        <h3> Fin:<input type="text" name="end"/>Hora:<input type="text" name="hora2"/></h3>
        <h3> Lugar:<input type="text" name="location"/> </h3>
        <h3> Descripcion:<input type="text" name="description"/> </h3>
        <h3> Recordatorio por horas: <input type="text" name="reminders"/> </h3>
        <h3> Invitado:<input type="text" name="Invitado"/><button type="button" onclick="AgregarCorreo()">Agregar</button></h3>
        <table  border="1">
        <tr>
        <td id="celda1"><input type="checkbox" id="c1" name="casilla1" ></td>
        <td id="celda2"><input type="checkbox" id="c2" name="casilla2" ></td>

        </tr>
        </table>
        <h3>Etiqueta: <input type="text" name="text"/> </h3>
        <input type="file" name="archivo" /><br />
        <button type="button" onclick="AgregarEvento()">Agregar Evento</button>

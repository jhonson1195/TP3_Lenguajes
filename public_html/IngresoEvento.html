    <body>

        <h3> Inicio<input type="text" name="start"/> </h3>

        <h3> Descripcion<input type="text" name="description"/> </h3>
        <h3> Recordatorio <input type="text" name="reminders"/> </h3>
        <h3> Invitado <input type="text" name="Invitado"/> </h3>
        <h3> Etiqueta color: <input type="text" name="colorId"/> Texto: <input type="text" name="text"/> </h3>
        <input type='submit'  />
        
        </form>
